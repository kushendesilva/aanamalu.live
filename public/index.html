  <body>
    <header>
      <a class="name" href="./"
        ><img class="logo" src="/assets/img/logo.png" />Aanamalu
        <span style="color: red">Gang</span></a
      >
      <div class="wrap">
        <div class="icons">
          <a href="https://www.youtube.com/channel/UC5xSyZmHXNywoX5hWWe7mOg" target="_blank"
            ><i class="fab fa-youtube"></i></a
          ><a class="js-contact" href="https://www.tiktok.com/@official_aanamalu_gang">Follow Us</a>
        </div>
        <div class="menuIcon js-menuBtn"></div>
      </div>
      <nav class="global-nav">
        <ul class="global-nav__list">
          <li><a href="./">Home</a></li>
          <li><a class="js-about" href="./#about">About Us</a></li>
          <li><a class="js-contact" href="./#contact">Contact Us</a></li>
          <li class="global-nav__sns">
            <a href="https://facebook.com" target="_blank"
              ><i class="fab fa-facebook"></i></a

              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="curtain"></div>
      <div class="loader"></div>
    </header>
    <main id="barba-wrapper">
      <div class="barba-container" data-namespace="top">
        <div class="fullpage" id="js-fullpage">
          <div class="section">
            <div class="fullpage__slide">
              <div class="title title--top">
                <h1 class="title__text js-letter">Aanamalu<br />Gang</h1>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <p class="title__lead js-letter">We Keep,<br />It Lankan</p>
              </div>
              <div class="moon">
                <div class="moon__img js-parallax-moon">
                  <div class="moon__front layer" data-depth="0.8">
                    <div class="cloud cloud--front1 js-moon">
                      <img src="./assets/img/cloud1.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.4">
                    <div class="cloud cloud--back2 js-moon">
                      <img src="./assets/img/b_cloud02.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__front layer" data-depth="0.6">
                    <div class="cloud cloud--front2 js-moon">
                      <img src="./assets/img/cloud2.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.5">
                    <img
                      class="js-moon"
                      src="./assets/img/logo.png"
                      alt="moon"
                    />
                  </div>
                  <div class="moon__front layer" data-depth="0.7">
                    <div class="cloud cloud--front3 js-moon">
                      <img src="./assets/img/cloud3.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.3">
                    <div class="cloud cloud--back1 js-moon">
                      <img src="./assets/img/b_cloud01.svg" alt="cloud" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="fullpage__slide">
              <div class="title">
                <h2 class="title__text js-letter">About Us</h2>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <p class="title__lead js-letter">
                  Just a bunch of dudes going full on Nuts!!!
                </p>
                <div class="btn-wrap js-letter">
                  <a class="btn" href="./about.html">Content creators</a>
                </div>
              </div>
              <a class="image image--about" href="./about.html">
                <div class="image__over">
                  <div class="image__cover"></div>
                  <div class="image__cover"></div>
                </div>
                <div class="page-num">
                  <p>02</p>
                </div></a
              >
            </div>
          </div>
          <div class="section">
            <div class="fullpage__slide">
              <div class="title">
                <h2 class="title__text js-letter">Get In Touch</h2>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <ul>
                  <li class="js-letter">
                    <a href="mailto:aanamalugang@gmail.com"
                      >aanamalugang@gmail.com</a
                    >
                  </li>
                  <li class="js-letter">
                    <a href="https://www.aanamalugang.live/" target="_blank"
                      >Aanamalu Gang</a
                    >
                  </li>
                  <li class="js-letter">
                    <a href="https://facebook.com/" target="_blank"
                      ><i class="fab fa-youtube"></i></a
                    ><a href="https://tiktok.com/" target="_blank"
                      ><i class="fa-brands fa-tiktok"></i></i
                    ></a>
                  </li>
                </ul>
              </div>
              <div class="image image--contact">
                <div class="image__over">
                  <div class="image__cover"></div>
                  <div class="image__cover"></div>
                </div>
                <div class="page-num">
                  <p>03</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="scrollDown">SCROLLDOWN</p>
        <div class="moon-background">
          <div class="moonlight">
            <div class="moonlight__wrap js-parallax-moonlight">
              <div class="layer moonlight__img" data-depth="0.2"></div>
            </div>
          </div>
        </div>
        <div class="star js-parallax-star">
          <div class="layer" data-depth="0.1">
            <div class="star__img"><img src="./assets/img/star.svg" /></div>
          </div>
        </div>
        <div class="sky-color"></div>
      </div>
